# pip install mkdocs pygments mkdocs-material pymdown-extensions mkdocs-material-extensions

site_name: Streamfish
site_author: Eike Steinig
site_description: Low-latency adaptive sampling using asynchroneous streams and RPC
copyright: "Copyright Â© 2023-2025 Eike Steinig. All rights reserved."

site_url: https://esteinig.github.io/streamfish
repo_url: https://github.com/esteinig/streamfish

theme:
  name: material
  favicon: assets/icon.png
  logo: assets/icon.png
  palette:
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - 'Introduction': 'index.md'
  - 'Documentation': 'streamfish/index.md'
  - 'Experiments': 'experiments/index.md'
  - 'Benchmarks': 'benchmarks/index.md'
  - 'Tutorials': 'streamfish/tutorials.md'
  - 'Publications': 'streamfish/publications.md'
  - 'Dependencies': 'streamfish/dependencies.md'
  - 'Changelog': 'streamfish/changelog.md'